{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Awesome - 404</title>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,100" />
        <link rel="stylesheet" href="https://dvlden.github.io/Vidage/styles/Demo.css" >
        <link rel="stylesheet" href="https://dvlden.github.io/Vidage/styles/Vidage.css" >
        <!--
        <link rel="stylesheet" href="{% static 'css/styles.css'%}" >
        -->

    </head>

    <body>
        <!-- Vidage sample structure -->
        <div class="Vidage">
            <div class="Vidage__image"></div>

            <video id="VidageVideo" class="Vidage__video" preload="metadata" loop autoplay muted>
                <source src="https://dvlden.github.io/Vidage/videos/bg.webm" type="video/webm">
                <source src="https://dvlden.github.io/Vidage/videos/bg.mp4" type="video/mp4">
            </video>

            <div class="Vidage__backdrop"></div>
        </div>

        <!-- Demo container -->
        <div class="Container">
            <h1 class="Title">
                <a href="/">Awesome 404</a>
            </h1>

            <p class="Description">
                I'm here to help get back in the path. <a href="/" style="color:white">Click here!</a>
            </p>
        </div>

        <!-- Github ribbon (Octocat) -->
        <a href="https://github.com/dvLden/Vidage" target="_blank" class="Octocat">
        </a>

        <!-- Vidage init -->
        <script src="https://dvlden.github.io/Vidage/scripts/Vidage.min.js"></script>
        <script>
            new Vidage('#VidageVideo');
        </script>
    </body>
</html>
