{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Vidage.js</title>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,100" />
        <link rel="stylesheet" href="{% static 'css/Demo.css' %}" >
        <link rel="stylesheet" href="{% static 'css/Vidage.css' %}" >
        <!--
        <link rel="stylesheet" href="{% static 'css/styles.css'%}" >
        -->

    </head>

    <body>
        <!-- Vidage sample structure -->
        <div class="Vidage">
            <div class="Vidage__image"></div>

            <video id="VidageVideo" class="Vidage__video" preload="metadata" loop autoplay muted>
                <source src="{% static 'videos/bg.webm' %}" type="video/webm">
                <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
            </video>

            <div class="Vidage__backdrop"></div>
        </div>

        <!-- Demo container -->
        <div class="Container">
            <h1 class="Title">
                Vidage.js
            </h1>

            <p class="Description">
                Your solution to Background Video &amp; Image
            </p>
        </div>

        <!-- Github ribbon (Octocat) -->
        <a href="https://github.com/dvLden/Vidage" target="_blank" class="Octocat">
        </a>

        <!-- Vidage init -->
        <script src="{% static 'js/Vidage.min.js' %}"></script>
        <script>
            new Vidage('#VidageVideo');
        </script>
    </body>
</html>
